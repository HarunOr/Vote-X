
<ion-view >
  <ion-nav-buttons> <button class="button ion-ios-arrow-back" ng-click="goHome()" >
            Zur√ºck
           </button></ion-nav-buttons>

              
  <ion-content class="padding" has-header overflow-scroll="true" ng-controller="businessCtrl">
    
    
    <div class="row" style="margin: 0 auto !important;max-width: 1300px;">
      <div class="col" style="max-width:650px;">
             <button class="button button-block button-assertive" ng-click="openVote()" ><i class="icon icon-votex_icon" style="color: white;margin-right:10px"></i>Vote</button> 
      </div>
      <div class="col" style="max-width:650px;">
              <button class="button button-block button-positive" ng-click="showBusinessMap()" ><i class="icon ion-map" style="color: white;margin-right:10px"></i>Standort</button> 
        </div>
        </div>



  
   <ion-slide-box class="slider" auto-play="true" does-continue="true" style="max-width: 850px;margin: 0 auto;">
    <ion-slide ng-repeat="image in testImages">       
        <img style="width: 100%;height: 100%;" ng-src="{{image}}">
    </ion-slide>
</ion-slide-box>

<!-- Slidebox End -->

  
<div class="row">
  <div class="col" align="center">
  <h2 >{{businessName}}</h2>
  </div>
</div>

<div class="row">
  <div class="col col-75" align="center">
       <rating ng-model="rate" max="5" state-on="'voteOn'" state-off="'voteOff'" readonly = "true"></rating>
       </div>
       <div class="col">
          <div style="font-style:italic">1084 Votes</div>
       </div>
     </div>
     
 <!-- Ionic Accordion -->
 
         <ion-list>
            <div ng-repeat="group in groups">
                <ion-item class="item-stable"
                          style="background-color: white;"
                          ng-click="toggleGroup(group)"
                          ng-class="{active: isGroupShown(group)}">
                    <i class="icon" style="color: #D43D33;" ng-class="isGroupShown(group) ? 'ion-minus' : 'ion-plus'"></i>
                     
                    {{group.name}}
                </ion-item>
                <ion-item class="item-accordion"
                          ng-repeat="item in group.items"
                          ng-show="isGroupShown(group)">
                    {{item}}
                </ion-item>
            </div>
        </ion-list>
 
 
 <!-- Ionic Accordion End -->
 
   
  </ion-content>
</ion-view>
