<!-- Title -->
<ion-view >


<!-- Content data-ng-init="loggedOut()"-->

  <ion-content class="profile" ng-controller="profileCtrl" delegate-handle="profileScroll">
     

       <img class="profileImg" ng-src="{{user.profileImage}}" alt="Profilbild hochladen!" ng-if="!user.ownProfileImage">
       <div class="frame">
       <img class="image" data-ng-src="data:image/png;base64,{{user.profileImage}}" alt="Profilbild hochladen!" ng-if="user.ownProfileImage" style="border-style: solid; border-width: 2px; border-color: white">
       </div>
  
  <div class="profileInfo">
  <div class="row" tyle="margin: 0 auto">
  <div class="col" align="center">
  <h2 style="margin: 0 auto; margin-top: 10%"><i ng-if="user.verified" class="icon ion-ios-star" style="color: #D43D33;"></i>{{user.username}} </h2>
  </div>
</div>
<button class="button button-royal button-block" ng-click="selectPic()" style="margin:0 auto"><i class="icon ion-images" style="margin-right: 1px; "></i>Profilbild ausw√§hlen</button>   
  <button class="button button-stable button-block button-assertive" ng-click="sendSMSText()" ng-if="!user.verified">
          <i class="icon icon-votex_icon" style="color: white"></i>
  SMS-Verifizierung
           </button>
  <button class="button button-stable button-block button-energized" ng-click="alreadyVerified()" ng-if="user.verified">
          <i class="icon icon-votex_icon" style="color: white"></i>
  Du bist verifiziert !
           </button>

  
       <div class="row" style="margin-left: 2px">
             <div class="col">
               Stufe:
               </div>
               <div class="col">
               <b>  {{user.level}} </b>
                 </div>
             </div>         
  
             <div class="row" style="margin-left: 2px">
             <div class="col">
               Anzahl der Votes: 
               </div>
               <div class="col">
                 {{user.amountVotes}}
                 </div>
             </div>          
          
           
           <div class="row" style="margin-left: 2px">
             <div class="col">
               Erhaltene Vote-Punkte: 
               </div>
                 <div class="col">
                 {{user.upvotePoints}}
                 </div>
             </div>   
                       <div class="row" style="margin-left: 2px">
             <div class="col">
               Kontakte: 
               </div>
                 <div class="col">
                 {{user.contacts}}
                 </div>
             </div> 
             
                        <div class="row" style="margin-left: 2px">
             <div class="col">
               Mitglied seit: 
               </div>
                 <div class="col">
                 {{user.memberSince}}
                 </div>
             </div>     
                  
                    
                    </div>   
  </ion-content>
</ion-view>
