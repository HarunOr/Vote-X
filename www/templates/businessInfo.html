<ion-view animation="no-animation" ng-controller="businessCtrl">
  <ion-nav-buttons> <button class="button ion-ios-arrow-back" ng-click="goHome()" >
            Zur√ºck
           </button></ion-nav-buttons>
 <ion-nav-title bar-dark align-title="center">
          <img ng-src ="{{votexTitle}}">
              </ion-nav-title>
              
 
 <ion-content has-header>
   
      <ion-slide-box class="slider">
    <ion-slide ng-repeat="image in testImages" >       
        <img style="width: 100%" ng-src="{{image}}" >
    </ion-slide>
</ion-slide-box>
   
   
   
<div class="row">
  <div class="col" align="center">
  <h2 >{{businessName}}</h2>
  </div>
</div>

 <div class="row">
  <div class="col col-75" align="center">
       <rating ng-model="rate" max="5" state-on="'voteOn'" state-off="'voteOff'" readonly = "true"></rating>
       </div>
       <div class="col">
          <div style="font-style:italic">1084 Votes</div>
       </div>
     </div>
         
      <ion-list>
        <div ng-repeat="group in groups">
          <ion-item class="item-assertive"
                    ng-click="toggleGroup(group)"
                    ng-class="{active: isGroupShown(group)}">
              <i class="icon" ng-class="isGroupShown(group) ? 'ion-minus' : 'ion-plus'"></i>
            &nbsp;
            Group {{group.name}}
          </ion-item>
          <ion-item class="item-accordion"
                    ng-repeat="item in group.items"
                    ng-show="isGroupShown(group)">
            {{item}}
          </ion-item>
        </div>
      </ion-list>

    </ion-content>
